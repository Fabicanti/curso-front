<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en html</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--atributos de form:
    method tipos de metodos para enviar la info al servidor
        get = predeterminada envia en forma de query string
        post = envia en dentro del cuerpo del msj al servidor
    accion = url del servidor donde enviamos la info
    target = donde se visualiza la respuesta
    autocomplete = formulario no se completa automaticamente (on,off)
    -->
    <form>
        <!--agregar marco al formulario fielset-->
        <fieldset> 
            <!--agregar un titulo al formulario legend-->
            <legend>Datos Persona: </legend>  

            <!--input de tipo texto, boton tipo de id no se puede rellenar
                se rellena automaticamente desde el servidor.(disabled="true"desabilitado no se envia)-->
            <label for="idPersona" >Id Persona: </label><br/>
            <input type="text" id="idPersona" name="idPersona"
            readonly="true" value="100"/>
            <br/>

            <!--valor oculto que se envia al servidor no visible-->
            <input type="hidden" id="sistema" name="sistema"
            value="SAP"/>
    
            
            <label for="nombre" >Nombre: </label><br/>
            <input type="text" id="nombre" name="nombre" 
            placeholder="Escribe tu nombre"/>
            <br/>

            <label for="apellido" >Apellido: </label><br/>
            <input type="text" id="apellido" name="apellido" 
            placeholder="Escribe tu apellido"/>
            <br/>

            <!--input tipo password no muestra la info ***-->
            <label for="password" >Pasword: </label><br/>
            <input type="password" id="password" name="password"
            required="true"/>
            <br/>

            <!--input tipo mail requiere formato de mail-->
            <label for="email">Email: </label><br/>
            <input type="email" id="email" name="email"
            required="true"/>
            <br/>

            <!--input tipo numero no admite letras ni flotantes()-->
            <label for="edad">Edad: </label><br/>
            <input type="number" id="edad" name="edad"/>
            <br/>

            <!--input tipo radioboton se envia un solo valor-->
            <label>Género</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label>
            <br/>

            <!--input tipo checkbox se envia mas de un solo valor-->
            <label>Género Música Favorita</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clásica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz"/>
            <label for="jazz">Jazz</label><br/>
            <input type="checkbox" id="rock" name="musica" value="rock"/>
            <label for="rock">Rock</label>
            <br/>
            
            <!--elementos de tipo select (selecciona una o mas opciones)
            para mas opciones dentro de select atributo(multiple="true")-->
            <label for="autos">Marca de autos favorita: </label><br/>
            <select id="autos" name="autos">
                <option value="none" selected="true">Marca</option>
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
            <br/>

            <!--textarea para enviar un comentario o un texto
            rows(renglones) cols(columnas) como se visualisa-->
            <label for="comentario">Comentario: </label><br/>
            <textarea id="comentario" name="comentario" rows="2" cols="30"
            >Este es mi comentario
            </textarea><br/>

            <!--boton de enviar que valida si es necesario-->
            <input type="submit" value="Enviar"/>
            <!--boton de enviar que no valida si esta completo el formulario-->
            <input type="submit" formnovalidate="formnovalidate" 
            value="Enviar sin validar"/>
            <!--boton clear limpia los campos del formulario-->
            <input type="reset" value="Restablecer">
    </fieldset>
    </form>
</body>
</html>
