<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos de HTML</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer página HTML</b></p>
    <p><strong>segundo parrafo</strong></p>
    <p><i>tercer parrafo</i></p>
    <p><em>cuarto parrafo</em></p>
    <p><small>quito parrafo</small></p>
    <p><mark>sexto parrafo</mark></p>
    <p><del>septimo parrafo</del></p>
    <p><ins>octavo parrafo</ins></p>
    <p>noveno <sub>p</sub>indice H<sub>2</sub>o</p>
    <p>decimo <sup>p</sup>arrafo  2<sup>2</sup></p>
    

  </body>
</html>
