<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio en HTML</title>
</head>
<body>
    <!-- html color names -->
    <h1>Universidad HTML</h1>
    <p style="color:brown">
        Color por nombre
    </p>
    <p style="color:rgb(165, 42, 42)">
        color por codigo rgb
    </p>
    <p style="border:10px solid rgba(165, 42, 42, 0.2)">
        color rgba con transparencia
    </p>
    <p style="color:hsl(0, 59%, 41%)">
        color por codigo hsl
    </p>
    <p style="border:10px solid hsla(0, 59%, 41%, 0.2)">
        color hsla con transparencia
    </p>
    <p style="color:#a62b2b">
        color por codigo hexadecimal
    </p>
    <p style="border:10px solid #a62b2b33">
        color hexadecimal con transparencia
    </p>
</body>
</html>
